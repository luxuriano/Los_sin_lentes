<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Contador de Visitas, Likes y Suscriptores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-2xl font-bold">Video de YouTube</h1>
                <div class="flex space-x-4">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                        <i class="fas fa-thumbs-up"></i> Like
                    </button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                        <i class="fas fa-bell"></i> Suscribirse
                    </button>
                </div>
            </div>
            <div class="mb-4">
                <iframe class="w-full rounded-lg" height="450" src="https://youtu.be/VoPhsyP4k_M?si=WA9WfEhwFIsbmHtO" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="flex justify-between items-center mb-4">
                <div class="text-gray-700">
                    <p class="text-lg font-semibold">Visitas: <span class="font-bold" id="visitas">0</span></p>
                    <p class="text-lg font-semibold">Likes: <span class="font-bold" id="likes">0</span></p>
                    <p class="text-lg font-semibold">Suscriptores: <span class="font-bold" id="suscriptores">0</span></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        let visitas = 0;
        let likes = 0;
        let suscriptores = 0;

        document.addEventListener('DOMContentLoaded', () => {
            // SimulaciÃ³n de incremento de visitas
            setInterval(() => {
                visitas++;
                document.getElementById('visitas').innerText = visitas;
            }, 1000);

            // Manejo de likes
            document.querySelector('.bg-blue-500').addEventListener('click', () => {
                likes++;
                document.getElementById('likes').innerText = likes;
            });

            // Manejo de suscriptores
            document.querySelector('.bg-red-500').addEventListener('click', () => {
                suscriptores++;
                document.getElementById('suscriptores').innerText = suscriptores;
            });
        });
    </script>
</body>
</html>
